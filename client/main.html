<head>
    <meta charset="utf-8">
    <!-- including ECharts file -->
    <script src="../ECharts/echarts.min.js"></script>
    <title>Cryptex User Statistics</title>
</head>

<body>
    <h1>Cryptex User Statistics</h1>

    <!-- Implementing Profession Chart -->
    <div id="profession" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('profession'));

        // specify chart configuration item and data
        var option = {
          title: {
              text: 'User Profession'
          },
          tooltip: {},
          legend: {
              data:['Profession']
          },
          xAxis: {
              data: ["Students","Lawyers","Bankers","Unemployed","Teachers","Doctors"]
          },
          yAxis: {},
          series: [{
              name: 'Profession',
              type: 'bar',
              data: [5, 20, 36, 10, 10, 20]
          }]
        };
        // use configuration item and data specified to show chart
        myChart.setOption(option);
    </script>

    <!-- Implementing Sex Chart -->
    <div id="sex" style="width: 400px;height:400px;"></div>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('sex'));
        // specify chart configuration item and data
        var option = {
          title: {
              text: 'User Sex'
          },
          tooltip: {},
          legend: {
              data:['Sex']
          },
          xAxis: {
              data: ["Male","Female"]
          },
          yAxis: {},
          series: [{
              name: 'Sex',
              type: 'bar',
              data: [5, 20]
          }]
        };
        // use configuration item and data specified to show chart
        myChart.setOption(option);
    </script>
</body>
