<template name="members">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <div class="row">
        <div class="col s12" align="right">
            <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Add a Member</a>
        </div>
        {{#each members}}
            {{>member}}
        {{/each}}
    </div>
    <div id="modal1" class="modal modal-fixed-footer">
        <div class="modal-content">
            <h4>Add new Member</h4>
            {{> quickForm collection="Members" doc=this id="insertMemberForm" type="insert" class="new-member-form"}}
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">
                Close
            </a>
        </div>
    </div>
</template>

<template name="member">
    <div class="col s4">
        <div class="card hoverable">
            <div class ="card-image">
                <img src="https://images.unsplash.com/photo-1461998570988-d0c4afd3d26e?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=16e08decbae796edec9172107f6b8bde&auto=format&fit=crop&w=1050&q=80">
                <span class="card-title">{{firstName}} {{lastName}}</span>
                <a class="btn-floating halfway-fab waves-effect waves-light red" href="/member_info"><i class="material-icons">create</i></a>
            </div>
            <div class="card-content">
                <p class="truncate">E-Mail:
                    <address>
                        <a href="mailto:{{email}}">
                            {{email}}
                        </a>
                    </address>
                </p>
            </div>
            <div class="card-action">
                <span class="blue-text text-darken-2">Account Created On: {{formatDate createdAt}}</span>
            </div>
        </div>
    </div>
</template>
