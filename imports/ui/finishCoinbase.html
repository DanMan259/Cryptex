<template name="finishCoinbase">
    <div class="section"></div>
    <h5 class="center indigo-text">Finish registration with Coinbase</h5>
    <div class="section"></div>
    <div class="container center">
        <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">
            <form class="col s12" method="post">
                <div class='row'>
                    <div class="input-field col s12">
                        <input value={{userProfile.profile.name}} id="name" type="text" class="validate" autocomplete="on">
                        <label class="active" for="name">Enter Your Name</label>
                    </div>
                </div>
                <div class='row'>
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate" autocomplete="off">
                        <label for="email">Enter Your Email</label>
                    </div>
                </div>
                <div class='row'>
                    <div class="input-field col s6">
                        <input id="password" type="password" class="validate" autocomplete="off">
                        <label for="password">Password</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="confirmed_pass" type="password" class="validate" autocomplete="off">
                        <label for="confirmed_pass">Confirm Password</label>
                    </div>
                </div>
                <div class='row center'>
                    <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect waves-light green hoverable'>Register</button>
                </div>
            </form>
        </div>
    </div>
    <style>
        body > div.content > div:nth-child(2) > div:nth-child(5) > a:hover {
            opacity: 0.5;
        }
    </style>
    <script>
        //take client id from seeting.json or something take this out number out
        $.ajax({
            url: 'https://www.coinbase.com/oauth/authorize?response_type=code&client_id=81111e7e9aa73ea93a8b494519c4918af0e537e4cbc337c74536e41c23d3edbe&redirect_uri=http://localhost:3000/_oauth/coinbase&scope=wallet:user:email',
            dataType: 'json',
            type: 'post',
            success: function( resultData ){
                console.log(resultData);
            },
        });
    </script>
    <script src="../api/deleteData.js"></script>
</template>
