<template name="login">
    <div class="section"></div>
        <h5 class="center indigo-text">Please, login into your account</h5>
        <div class="section"></div>
        <div class="container center">
            <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">
                {{>loginGoogle}}
                <br>
                <br>
                {{>loginCoinbase}}
                <br>
                <form class="col s12" method="post">
                    <div class='row'>
                        <div class='input-field col s12'>
                            <input class='validate' type='email' name='email' id='login_email' />
                            <label for='email'>Enter your email</label>
                        </div>
                    </div>
                    <div class='row'>
                        <div class='input-field col s12'>
                            <input class='validate' type='password' name='password' id='login_password' />
                            <label for='password'>Enter your password</label>
                        </div>
                        <label style='float: right; padding-right: 10px'>
                            <a class='pink-text' href='#!'><b>Forgot Password?</b></a>
                        </label>
                    </div>
                    <br/>
                    <div class='row center'>
                        <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect waves-light green hoverable'>Login</button>
                    </div>
                </form>
            </div>
        </div>
    <div class="center">
        <a href="/register">Need an account?</a>
        <div class="section"></div>
    </div>
    <style>
        body > div.content > div:nth-child(2) > div:nth-child(5) > a:hover ,body > div.content > div:nth-child(2) > div.container.center > div > form > div:nth-child(2) > label > a > b:hover {
         opacity: 0.5;
        }
    </style>
</template>
